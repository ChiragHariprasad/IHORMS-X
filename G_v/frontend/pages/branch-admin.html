<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Admin - IHORMS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>IHORMS</h2>
                <p>Branch Admin</p>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="active" data-tab="dashboard">
                    <i class="fas fa-chart-bar"></i> Dashboard
                </a>
                <a href="#" data-tab="staff">
                    <i class="fas fa-users-rectangle"></i> Branch Staff
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h1 id="pageTitle">Branch Dashboard</h1>
                <div class="user-info">
                    <div class="avatar" id="userAvatar">BA</div>
                    <span id="userName">Branch Admin</span>
                    <button class="btn btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </header>

            <div id="dashboardTab" class="tab-content active">
                <div class="stats-grid" id="statsGrid">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <div id="staffTab" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-id-badge"></i> Assigned Staff Member</h3>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Full Name</th>
                                    <th>Designation</th>
                                    <th>Work Status</th>
                                </tr>
                            </thead>
                            <tbody id="staffTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id || user.role !== 'branch_admin') window.location.href = '../index.html';

        document.getElementById('userName').textContent = `${user.first_name} ${user.last_name}`;
        document.getElementById('userAvatar').textContent = user.first_name[0] + user.last_name[0];

        async function loadDashboard() {
            try {
                const data = await api.getBranchAnalytics();
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <div class="label"><i class="fas fa-user-group"></i> Total Staff</div>
                        <div class="value">${data.total_staff || 0}</div>
                    </div>
                    <div class="stat-card success">
                        <div class="label"><i class="fas fa-hospital-user"></i> Patients Seen</div>
                        <div class="value">${data.total_patients || 0}</div>
                    </div>
                `;
            } catch (e) {
                document.getElementById('statsGrid').innerHTML = `<div class="alert alert-danger">Error loading stats</div>`;
            }
        }

        async function loadStaff() {
            try {
                const result = await api.getBranchStaff();
                const staff = result.items || [];
                document.getElementById('staffTable').innerHTML = staff.map(s => `
                    <tr>
                        <td><strong>${s.first_name} ${s.last_name}</strong></td>
                        <td><span class="badge badge-info">${s.role}</span></td>
                        <td><span class="badge badge-success">Active</span></td>
                    </tr>
                `).join('');
            } catch (e) { console.error(e); }
        }

        document.querySelectorAll('.sidebar-nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.currentTarget;
                const tab = target.dataset.tab;

                document.querySelectorAll('.sidebar-nav a').forEach(l => l.classList.remove('active'));
                target.classList.add('active');

                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                document.getElementById(tab + 'Tab').classList.add('active');

                document.getElementById('pageTitle').textContent = target.textContent.trim();

                if (tab === 'staff') loadStaff();
                if (tab === 'dashboard') loadDashboard();
            });
        });

        function logout() { localStorage.clear(); window.location.href = '../index.html'; }
        loadDashboard();
    </script>
</body>

</html>
