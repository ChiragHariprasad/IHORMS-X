<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Admin - IHORMS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>IHORMS</h2>
                <p>Branch Admin</p>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="active" data-tab="dashboard">
                    <i class="fas fa-chart-bar"></i> Dashboard
                </a>
                <a href="#" data-tab="staff">
                    <i class="fas fa-users-rectangle"></i> Branch Staff
                </a>
                <a href="#" data-tab="logs">
                    <i class="fas fa-file-medical-alt"></i> Doctor Logs
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h1 id="pageTitle">Branch Dashboard</h1>
                <div class="user-info">
                    <div class="avatar" id="userAvatar">BA</div>
                    <span id="userName">Branch Admin</span>
                    <button class="btn btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </header>

            <div id="dashboardTab" class="tab-content active">
                <div class="stats-grid" id="statsGrid">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <div id="staffTab" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-id-badge"></i> Assigned Staff Member</h3>
                        <button class="btn btn-primary" onclick="showAddStaffModal()">
                            <i class="fas fa-user-plus"></i> Add Staff
                        </button>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Full Name</th>
                                    <th>Designation</th>
                                    <th>Work Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="staffTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="logsTab" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-history"></i> Doctor Access Logs</h3>
                        <button class="btn btn-outline" onclick="loadLogs()">
                            <i class="fas fa-sync"></i> Refresh
                        </button>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Doctor</th>
                                    <th>Patient UID</th>
                                    <th>Access Time</th>
                                    <th>Access Type</th>
                                </tr>
                            </thead>
                            <tbody id="logsTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Add Staff Modal -->
            <div class="modal-overlay" id="addStaffModal">
                <div class="modal">
                    <div class="modal-header">
                        <h3><i class="fas fa-user-plus"></i> Add New Staff</h3>
                        <button class="modal-close" onclick="closeModal('addStaffModal')">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="addStaffForm">
                            <div class="form-group">
                                <label>Role</label>
                                <select class="form-control" name="role" id="staffRoleSelect"
                                    onchange="toggleSpecialFields()">
                                    <option value="doctor">Doctor</option>
                                    <option value="nurse">Nurse</option>
                                    <option value="receptionist">Receptionist</option>
                                    <option value="pharmacy_staff">Pharmacy Staff</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" name="first_name" required>
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" name="last_name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="tel" class="form-control" name="phone">
                            </div>

                            <!-- Doctor Specific -->
                            <div id="doctorFields">
                                <div class="form-group">
                                    <label>Specialization</label>
                                    <input type="text" class="form-control" name="specialization">
                                </div>
                                <div class="form-group">
                                    <label>Qualification</label>
                                    <input type="text" class="form-control" name="qualification">
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Experience (Years)</label>
                                        <input type="number" class="form-control" name="experience_years">
                                    </div>
                                    <div class="form-group">
                                        <label>Consultation Fee</label>
                                        <input type="number" class="form-control" name="consultation_fee">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline" onclick="closeModal('addStaffModal')">Cancel</button>
                        <button class="btn btn-primary" onclick="submitAddStaff()">
                            <i class="fas fa-save"></i> Create Account
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/api.js?v=2"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id || user.role !== 'branch_admin') window.location.href = '../index.html';

        document.getElementById('userName').textContent = `${user.first_name} ${user.last_name}`;
        document.getElementById('userAvatar').textContent = user.first_name[0] + user.last_name[0];

        async function loadDashboard() {
            try {
                const data = await api.getBranchAnalytics();
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <div class="label"><i class="fas fa-user-md"></i> Doctors</div>
                        <div class="value">${data.total_doctors || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="label"><i class="fas fa-user-nurse"></i> Nurses</div>
                        <div class="value">${data.total_nurses || 0}</div>
                    </div>
                    <div class="stat-card success">
                        <div class="label"><i class="fas fa-users"></i> Patients</div>
                        <div class="value">${data.total_patients || 0}</div>
                    </div>
                     <div class="stat-card warning">
                        <div class="label"><i class="fas fa-calendar-check"></i> Appointments Today</div>
                        <div class="value">${data.appointments_today || 0}</div>
                    </div>
                    
                    <div class="card" style="grid-column: span 4; margin-top: 20px;">
                        <div class="card-header"><h3>Overview</h3></div>
                        <div style="padding: 20px; display: flex; justify-content: space-around; flex-wrap: wrap; gap: 20px;">
                            <div class="chart-box">
                                <h4>Room Occupancy</h4>
                                <div class="progress-bar-container">
                                    <div class="progress-label">Occupied: ${data.room_occupancy?.total - data.room_occupancy?.available} / ${data.room_occupancy?.total}</div>
                                    <progress value="${data.room_occupancy?.total - data.room_occupancy?.available}" max="${data.room_occupancy?.total}"></progress>
                                </div>
                            </div>
                             <div class="chart-box">
                                <h4>Weekly Appointments</h4>
                                <div class="value-large">${data.appointments_this_week}</div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (e) {
                console.error(e);
                document.getElementById('statsGrid').innerHTML = `<div class="alert alert-danger">Error loading stats. ${e.message}</div>`;
            }
        }

        async function loadStaff() {
            try {
                const result = await api.getBranchStaff();
                const staff = result.items || [];
                document.getElementById('staffTable').innerHTML = staff.map(s => `
                    <tr>
                        <td><strong>${s.first_name} ${s.last_name}</strong></td>
                        <td><span class="badge badge-info">${s.role}</span></td>
                        <td><span class="badge ${s.is_active ? 'badge-success' : 'badge-danger'}">${s.is_active ? 'Active' : 'Disabled'}</span></td>
                        <td>
                             ${s.is_active ? `<button class="btn btn-outline btn-sm" onclick="disableStaff(${s.id})">Disable</button>` : ''}
                        </td>
                    </tr>
                `).join('');
            } catch (e) { console.error(e); }
        }

        async function disableStaff(id) {
            if (!confirm("Are you sure you want to disable this staff member?")) return;
            try {
                await api.disableStaff(id);
                loadStaff();
            } catch (e) { alert(e.message); }
        }

        function showAddStaffModal() {
            document.getElementById('addStaffModal').classList.add('active');
            toggleSpecialFields();
        }

        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function toggleSpecialFields() {
            const role = document.getElementById('staffRoleSelect').value;
            const doctorFields = document.getElementById('doctorFields');
            if (role === 'doctor') {
                doctorFields.style.display = 'block';
            } else {
                doctorFields.style.display = 'none';
            }
        }

        async function loadLogs() {
            try {
                const logs = await api.getDoctorAccessLogs();
                document.getElementById('logsTable').innerHTML = logs.map(l => `
                    <tr>
                        <td><strong>${l.doctor_name}</strong></td>
                        <td>${l.patient_uid}</td>
                        <td>${new Date(l.accessed_at).toLocaleString()}</td>
                        <td><span class="badge badge-warning">${l.access_type}</span></td>
                    </tr>
                `).join('');
            } catch (e) { console.error(e); }
        }

        async function submitAddStaff() {
            const form = document.getElementById('addStaffForm');
            const data = Object.fromEntries(new FormData(form).entries());

            // Clean up empty fields
            for (let key in data) {
                if (data[key] === '') delete data[key];
            }
            // Parse numbers
            if (data.experience_years) data.experience_years = parseInt(data.experience_years);
            if (data.consultation_fee) data.consultation_fee = parseFloat(data.consultation_fee);
            if (!data.password) data.password = "password123"; // Default for now

            try {
                const role = data.role;
                delete data.role;

                if (role === 'doctor') {
                    await api.createBranchDoctor(data);
                } else if (role === 'nurse') {
                    await api.createBranchNurse(data);
                } else if (role === 'receptionist') {
                    await api.createBranchReceptionist(data);
                } else if (role === 'pharmacy_staff') {
                    await api.createBranchPharmacy(data);
                }

                closeModal('addStaffModal');
                loadStaff();
                alert('Staff added successfully');
            } catch (e) {
                alert(e.message);
            }
        }

        document.querySelectorAll('.sidebar-nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.currentTarget;
                const tab = target.dataset.tab;

                document.querySelectorAll('.sidebar-nav a').forEach(l => l.classList.remove('active'));
                target.classList.add('active');

                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                document.getElementById(tab + 'Tab').classList.add('active');

                document.getElementById('pageTitle').textContent = target.textContent.trim();

                if (tab === 'staff') loadStaff();
                if (tab === 'dashboard') loadDashboard();
                if (tab === 'logs') loadLogs();
            });
        });

        function logout() { localStorage.clear(); window.location.href = '../index.html'; }
        loadDashboard();
    </script>
</body>

</html>
