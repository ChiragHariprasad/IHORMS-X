<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal - IHORMS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>IHORMS</h2>
                <p>Patient Portal</p>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="active" data-tab="dashboard">
                    <i class="fas fa-home"></i> My Dashboard
                </a>
                <a href="#" data-tab="history">
                    <i class="fas fa-file-medical-alt"></i> Medical History
                </a>
                <a href="#" data-tab="appointments">
                    <i class="fas fa-calendar-check"></i> Appointments
                </a>
                <a href="#" data-tab="book">
                    <i class="fas fa-plus-circle"></i> Book New
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h1 id="pageTitle">My Dashboard</h1>
                <div class="user-info">
                    <div class="avatar" id="userAvatar">PT</div>
                    <span id="userName">Patient</span>
                    <button class="btn btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </header>

            <!-- Dashboard Tab -->
            <div id="dashboardTab" class="tab-content active">
                <div class="card" id="profileInfo" style="border-left: 4px solid var(--primary);">
                    <div class="card-header">
                        <h3><i class="fas fa-user-circle"></i> Personal Profile</h3>
                    </div>
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Medical History Tab -->
            <div id="historyTab" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-history"></i> Recent Visits & Records</h3>
                    </div>
                    <div id="medicalHistory">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Appointments Tab -->
            <div id="appointmentsTab" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-calendar-list"></i> Scheduled Appointments</h3>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Doctor</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="appointmentsTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Book Appointment Tab -->
            <div id="bookTab" class="tab-content">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-calendar-plus"></i> Request an Appointment</h3>
                    </div>
                    <form id="bookingForm" style="margin-top: 1rem;">
                        <div class="form-group">
                            <label>Choose Specialist</label>
                            <select class="form-control" name="doctor_id" id="doctorSelect"></select>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="date" class="form-control" name="appointment_date" required>
                            </div>
                            <div class="form-group">
                                <label>Time</label>
                                <input type="time" class="form-control" name="appointment_time" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Symptoms / Reasons for Visit</label>
                            <textarea class="form-control" name="chief_complaint" rows="3"
                                placeholder="Describe how you're feeling..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-paper-plane"></i> Send Appointment Request
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id || user.role !== 'patient') window.location.href = '../index.html';

        document.getElementById('userName').textContent = `${user.first_name} ${user.last_name}`;
        document.getElementById('userAvatar').textContent = user.first_name[0] + user.last_name[0];

        // Tab navigation
        document.querySelectorAll('.sidebar-nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.currentTarget;
                const tab = target.dataset.tab;

                document.querySelectorAll('.sidebar-nav a').forEach(l => l.classList.remove('active'));
                target.classList.add('active');

                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                document.getElementById(tab + 'Tab').classList.add('active');

                document.getElementById('pageTitle').textContent = target.textContent.trim();

                if (tab === 'history') loadHistory();
                if (tab === 'appointments') loadAppointments();
                if (tab === 'book') loadDoctors();
            });
        });

        async function loadProfile() {
            try {
                const profile = await api.getMyProfile();
                document.getElementById('profileInfo').innerHTML = `
                    <div style="display: grid; grid-template-columns: 100px 1fr; gap: 24px; align-items: center;">
                        <div class="avatar" style="width: 80px; height: 80px; font-size: 2rem;">${profile.first_name[0]}</div>
                        <div>
                            <h2 style="margin-bottom: 8px;">Welcome, ${profile.first_name} ${profile.last_name}</h2>
                            <p style="color: var(--text-muted);"><i class="fas fa-id-badge"></i> Patient UID: ${profile.patient_uid}</p>
                            <p style="color: var(--text-muted);"><i class="fas fa-tint"></i> Blood Group: ${profile.blood_group || 'Not set'}</p>
                        </div>
                    </div>
                    <div style="margin-top: 24px; display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <div class="card" style="margin:0; background: var(--bg-light);">
                            <p class="text-muted">Email</p>
                            <p><strong>${profile.email}</strong></p>
                        </div>
                        <div class="card" style="margin:0; background: var(--bg-light);">
                            <p class="text-muted">Contact</p>
                            <p><strong>${profile.phone || 'N/A'}</strong></p>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('profileInfo').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        }

        async function loadHistory() {
            try {
                const result = await api.getMyMedicalHistory();
                const history = result.records || [];
                if (history.length === 0) {
                    document.getElementById('medicalHistory').innerHTML = '<div class="empty-state"><p>No medical records found.</p></div>';
                    return;
                }
                document.getElementById('medicalHistory').innerHTML = history.map(record => `
                    <div class="card" style="background: var(--bg-light); border-left: 3px solid var(--primary);">
                        <div style="display: flex; justify-content: space-between;">
                            <h4>${record.diagnosis}</h4>
                            <span class="text-muted">${record.visit_date}</span>
                        </div>
                        <p style="margin: 8px 0;"><strong>Doctor:</strong> Dr. ${record.doctor_name}</p>
                        <p><strong>Plan/Treatment:</strong> ${record.treatment_given}</p>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('medicalHistory').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        }

        async function loadAppointments() {
            try {
                const appointments = await api.getMyAppointments();
                document.getElementById('appointmentsTable').innerHTML = appointments.map(apt => `
                    <tr>
                        <td><i class="far fa-calendar-check"></i> ${apt.appointment_date}</td>
                        <td>${apt.appointment_time}</td>
                        <td>Dr. ${apt.doctor_name}</td>
                        <td><span class="badge badge-info">${apt.status}</span></td>
                    </tr>
                `).join('');
            } catch (error) {
                document.getElementById('appointmentsTable').innerHTML = `<tr><td colspan="4" class="alert alert-danger">${error.message}</td></tr>`;
            }
        }

        async function loadDoctors() {
            try {
                const doctors = await api.getAvailableDoctors();
                document.getElementById('doctorSelect').innerHTML = doctors.map(d =>
                    `<option value="${d.id}">Dr. ${d.first_name} ${d.last_name} (${d.specialization})</option>`
                ).join('');
            } catch (error) {
                console.error(error);
            }
        }

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target).entries());
            try {
                await api.bookAppointment(data);
                alert('Appointment request sent successfully!');
                e.target.reset();
            } catch (error) {
                alert(error.message);
            }
        });

        function logout() { localStorage.clear(); window.location.href = '../index.html'; }
        loadProfile();
    </script>
</body>

</html>
