<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHORMS - Premium Hospital Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;">
                    <i class="fas fa-hospital-symbol"></i>
                </div>
                <h1 style="font-weight: 800; font-size: 2rem; color: var(--text-dark);">IHORMS</h1>
                <p style="font-weight: 500; font-size: 0.95rem;">Next-Gen Hospital Management</p>
            </div>

            <div id="loginError" class="login-error"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="doctor@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn"
                    style="height: 48px; justify-content: center; margin-top: 1rem;">
                    <i class="fas fa-sign-in-alt"></i> Sign In to Dashboard
                </button>
            </form>

            <div
                style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px dashed var(--border); text-align: center;">
                <p style="font-size: 0.8rem; color: var(--text-muted);">
                    &copy; 2026 IHORMS. All rights reserved.
                </p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const token = localStorage.getItem('access_token');
        const user = localStorage.getItem('user');
        if (token && user) {
            const userData = JSON.parse(user);
            redirectToDashboard(userData.role);
        }

        function redirectToDashboard(role) {
            const dashboards = {
                'super_admin': 'pages/super-admin.html',
                'org_admin': 'pages/org-admin.html',
                'branch_admin': 'pages/branch-admin.html',
                'doctor': 'pages/doctor.html',
                'nurse': 'pages/nurse.html',
                'receptionist': 'pages/receptionist.html',
                'pharmacy_staff': 'pages/pharmacy.html',
                'patient': 'pages/patient.html'
            };
            window.location.href = dashboards[role] || 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            const btn = document.getElementById('loginBtn');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            btn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                const data = await api.login(email, password);
                redirectToDashboard(data.user.role);
            } catch (error) {
                errorDiv.textContent = error.message || 'Invalid credentials';
                errorDiv.style.display = 'block';
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In to Dashboard';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
